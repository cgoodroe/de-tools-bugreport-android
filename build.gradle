// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

ext {
    appCompatVersion = "23.1.0"
}

allprojects {
    repositories {
        mavenCentral()
    }
}
